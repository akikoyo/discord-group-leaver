<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Webhook Spammer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #1e1e1e;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    .card {
      background: #2c2f33;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    label, input, textarea, button {
      width: 100%;
      display: block;
      margin-top: 12px;
      font-size: 14px;
    }
    textarea {
      height: 60px;
    }
    #log {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #111;
      padding: 10px;
      border-radius: 6px;
      height: 200px;
      overflow-y: auto;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Webhook Spammer</h2>
    <label>Webhook URL</label>
    <input type="text" id="webhook" placeholder="https://discord.com/api/webhooks/..." />

    <label>トークン（あれば、過去の投稿も書き換える）</label>
    <input type="text" id="token" placeholder="MTAx...（任意）" />

    <button onclick="start()">実行開始</button>
    <div id="log"></div>
  </div>

  <script>
    const log = (msg) => {
      const logEl = document.getElementById("log");
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
    };

    const sleep = (ms) => new Promise(res => setTimeout(res, ms));

    async function sendSpam(webhook) {
      const content = "@everyone IPグラバーwwwww";
      while (true) {
        const res = await fetch(webhook, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content })
        });

        if (res.status === 204 || res.status === 200) {
          log("[✓] 送信成功");
        } else if (res.status === 429) {
          const data = await res.json();
          log("[!] レート制限中 - " + data.retry_after + "ms 待機");
          await sleep(data.retry_after);
        } else if (res.status === 401 || res.status === 403) {
          log("[×] Webhook無効またはアクセス拒否。停止。");
          break;
        } else {
          log("[?] 予期しないステータス: " + res.status);
        }

        await sleep(1500);
      }
    }

    async function editMessages(webhook, token) {
      const listUrl = webhook + "/messages";
      try {
        const res = await fetch(listUrl, {
          headers: { Authorization: token }
        });

        if (!res.ok) {
          log("[×] メッセージ取得失敗: " + res.status);
          return;
        }

        const messages = await res.json();
        for (const msg of messages) {
          const editRes = await fetch(`${webhook}/messages/${msg.id}`, {
            method: "PATCH",
            headers: {
              Authorization: token,
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ content: "@everyone IPグラバーwwwww" })
          });

          if (editRes.status === 429) {
            const retry = (await editRes.json()).retry_after;
            log("[!] 編集レート制限 - " + retry + "ms");
            await sleep(retry);
          } else if (editRes.ok) {
            log("[✓] 編集完了: " + msg.id);
          } else {
            log("[×] 編集失敗: " + msg.id + " ステータス: " + editRes.status);
          }

          await sleep(1500);
        }
      } catch (err) {
        log("[ERROR] 編集中エラー: " + err.message);
      }
    }

    async function start() {
      const webhook = document.getElementById("webhook").value.trim();
      const token = document.getElementById("token").value.trim();

      if (!webhook.startsWith("https://discord.com/api/webhooks/")) {
        log("[×] Webhook URLが不正！");
        return;
      }

      if (token) {
        log("[i] トークン検出 → 過去メッセージ編集を実行");
        await editMessages(webhook, token);
      }

      log(">> スパム開始！");
      await sendSpam(webhook);
    }
  </script>
</body>
</html>
