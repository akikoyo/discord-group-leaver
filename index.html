<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Discord Group Leaver</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg,#2f3136,#1e1f22);
      color:#fff;
      margin:0; padding:0;
      display:flex; justify-content:center; align-items:center;
      height:100vh;
    }
    .card {
      background:#36393f;
      padding:32px;
      border-radius:20px;
      box-shadow:0 15px 35px rgba(0,0,0,.5);
      width:100%; max-width:500px;
    }
    h2 { text-align:center; color:#adb8ff; margin-bottom:24px; }
    label {
      display:block;
      margin-top:18px;
      font-size:14px;
    }
    input {
      width:100%;
      padding:10px;
      margin-top:6px;
      border-radius:8px;
      border:none;
      background:#202225;
      color:#fff;
      font-family:monospace;
    }
    button {
      width:100%;
      margin-top:24px;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#6d75ff,#5865f2);
      color:#fff;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      box-shadow:
        0 4px 15px rgba(88,101,242,.4),
        inset 0 0 5px rgba(255,255,255,.2);
    }
    button:hover {
      background:linear-gradient(135deg,#7d89ff,#4e57e0);
      transform:scale(1.02);
    }
    #log {
      margin-top:20px;
      padding:10px;
      background:#202225;
      border-radius:10px;
      font-family:monospace;
      font-size:12px;
      white-space:pre-wrap;
      height:200px;
      overflow-y:auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Discord Group Leaver</h2>
    <form id="form">
      <label>トークン</label>
      <input type="text" id="token" placeholder="MTM2MTMx... の形式" required>

      <label>グループ名フィルター（空欄 = 全部）</label>
      <input type="text" id="filter" placeholder="例: project / game">

      <button type="submit">グループから抜ける</button>
    </form>

    <div id="log">ここにログが表示されるよ</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
