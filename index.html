<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Ozeu Group Leaver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #2f3136, #1e1f22);
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #36393f;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.6);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin: 0 0 28px;
      font-size: 26px;
      font-weight: 600;
      color: #adb8ff;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 22px;
      font-size: 16px;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      background: #202225;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-family: monospace;
      font-size: 15px;
    }

    button {
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #6d75ff, #5865f2);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #7d89ff, #4e57e0);
      transform: scale(1.03);
    }

    #log {
      margin-top: 26px;
      padding: 14px;
      background: #202225;
      border-radius: 10px;
      font-family: monospace;
      font-size: 14px;
      white-space: pre-wrap;
      height: 140px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Ozeu Group Leaver</h2>
    <form id="form">
      <label>トークン</label>
      <input id="token" type="text" required>

      <label>グループ名フィルター</label>
      <input id="filter" type="text">

      <button type="submit">実行</button>
    </form>

    <div id="log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
